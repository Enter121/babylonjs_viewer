<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Glorvia Model Viewer</title>
    </head>
    <body>
        <script>   
           function setTexture(texture) {
                let viewer = BabylonViewer.viewerManager.getViewerById('viewer-id');
                viewer.sceneManager.scene.meshes[5].material.albedoTexture.updateURL(texture);
                viewer.sceneManager.scene.meshes[6].material.albedoTexture.updateURL(texture);
                viewer.sceneManager.scene.meshes[7].material.albedoTexture.updateURL(texture);
                viewer.sceneManager.scene.meshes[8].material.albedoTexture.updateURL(texture);
           }
   
           function setNormal(texture) {
               let viewer = BabylonViewer.viewerManager.getViewerById('viewer-id');
               viewer.sceneManager.scene.meshes[5].material.albedoTexture.updateURL(texture);
               viewer.sceneManager.scene.meshes[6].material.bumpTexture.updateURL(texture);
               viewer.sceneManager.scene.meshes[7].material.bumpTexture.updateURL(texture);
               viewer.sceneManager.scene.meshes[8].material.bumpTexture.updateURL(texture);
           }
            
           function changeColor(r,g,b) {
               let viewer = BabylonViewer.viewerManager.getViewerById('viewer-id');
               viewer.sceneManager.scene.meshes[14].material.albedoColor.copyFromFloats(r,g,b);
                viewer.sceneManager.scene.meshes[15].material.albedoColor.copyFromFloats(r,g,b);
               viewer.sceneManager.scene.meshes[16].material.albedoColor.copyFromFloats(r,g,b);
               viewer.sceneManager.scene.meshes[17].material.albedoColor.copyFromFloats(r,g,b);
               viewer.sceneManager.scene.meshes[18].material.albedoColor.copyFromFloats(r,g,b);
               viewer.sceneManager.scene.meshes[19].material.albedoColor.copyFromFloats(r,g,b);
           }
   
           function changeModel(url) {
               let viewer = BabylonViewer.viewerManager.getViewerById('viewer-id');
               viewer.loadModel({
                   url: url
               });
           }
        </script>
        <babylon id="viewer-id"
            configuration.payload='{
                "templates": { "main": { "params": { "fillScreen": true } }, "loadingScreen": { "location": "#loading-screen", "params": { "backgroundColor": "#E8E8E8" } }, "navBar": { "params": { "hideLogo": true, "hideFullscreen": true } } },
                "engine": { "antialiasing": true, "hdEnabled": true, "adaptiveQuality": true },
                "optimizer": { "targetFrameRate": 30 },
                "ground": {
                    "receiveShadows": false,
                    "mirror": false
                },
                "ground": false,
                "camera": {
                    "exposure": 3.034578,
                    "behaviors": {
                        "autoRotate": {
                            "type": 0
                        },
                        "framing": {
                            "type": 2,
                            "zoomStopsAnimation": false
                        },
                        "bouncing": {
                            "type": 0
                        }
                    }
                },
                "scene": {
                    "clearColor": { "r": 1, "g": 1, "b": 1, "a": 1 }
                }
            }'
        >
